
<h3>{{dashboard.ctrlName}}</h3>
<div class="row">
  <div class="col-xs-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="blue marg-b-20 text-center">Temperature</div>
        <div class="row">
          <div class="col-xs-12">
            <canvas id="doughnut" chart-data="dashboard.data" chart-labels="dashboard.labels" class="chart chart-doughnut"> </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="blue marg-b-20 text-center">CPU</div>
        <canvas id="doughnut" chart-data="dashboard.data" chart-labels="dashboard.labels" class="chart chart-doughnut"> </canvas>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="blue marg-b-20 text-center">Light Sensor</div>
        <canvas id="doughnut" chart-data="dashboard.data" chart-labels="dashboard.labels" class="chart chart-doughnut"> </canvas>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <canvas id="line" chart-data="dashboard.chartdata" chart-labels="dashboard.chartlabels" chart-series="dashboard.series" chart-options="dashboard.options" chart-dataset-override="dashboard.datasetOverride" chart-click="dashboard.onClick" class="chart chart-line"></canvas>
      </div>
    </div>
  </div>
</div>
